name: build

on: push

jobs:
  build:
    runs-on: ${{ fromJson('{"linux":"ubuntu-22.04","mac":"macos-14","win":"windows-2022"}')[matrix.os] }}
    continue-on-error: false

    strategy:
      fail-fast: false
      matrix:
        os: [linux, mac]
        arch: [x64]
        include:
          - os: mac
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Use ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: 20241030-${{ matrix.os }}

      - name: Bootstrap
        run: npx zx bootstrap.mjs --verbose

      - name: Build
        run: npx zx build.mjs --target-arch ${{ matrix.arch }}

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      # Needed by action-gh-release.
      contents: write

    steps:
      - name: Download Files
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Compress files
        run: gzip *

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          name: ExecuTorch ${{ github.ref_name }}
          body: '## Changelog'
          files: '*.gz'
